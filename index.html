<script>
    let playerName = "", playerClass = "";
    let currentQuestionIndex = 0, score = 0, canClick = true;
    
    // Timer Variables
    let startTime;
    let timerInterval;
    let finalTimeSeconds = 0;

    const LB_KEY = 'math_quiz_leaderboard_v2'; 

    function submitPlayerInfo() {
        const n = document.getElementById('playerName').value.trim();
        const c = document.getElementById('playerClass').value.trim();
        if(!n || !c) { alert("Vui l√≤ng nh·∫≠p t√™n v√† l·ªõp!"); return; }

    // --- TIMER LOGIC ---
    function startTimer() {
        startTime = Date.now();

    }

    function stopTimer() {
        clearInterval(timerInterval);

    }

    function updateTimerDisplay() {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').innerText = formatTime(seconds);
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    const questions = [
        { id: 1, text: "Nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $2^{\\frac{1}{x}}=3$ l√†:", options: ["A. $x = \\log_{2}3$", "B. $x = -\\log_{3}2$", "C. $x = -\\log_{2}3$", "D. $x = \\log_{3}2$"], correct: 3 },
        { id: 2, text: "T√¨m t·ªïng t·∫•t c·∫£ c√°c nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $3^{2x+8}-4.3^{x+5}+27=0$.", options: ["A. $-5$", "B. $5$", "C. $\\frac{4}{27}$", "D. $-\\frac{4}{27}$"], correct: 0 },
        { id: 4, text: "T√¨m t·∫≠p nghi·ªám $S$ c·ªßa ph∆∞∆°ng tr√¨nh $\\log_{6}[x(5-x)]=1$.", options: ["A. $S=\\{1; -6\\}$", "B. $S=\\{-1; 6\\}$", "C. $S=\\{2; 3\\}$", "D. $S=\\{4; 6\\}$"], correct: 2 },
        { id: 5, text: "G·ªçi $T$ l√† t·ªïng t·∫•t c·∫£ c√°c nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $3^{x^{2}} \\cdot 2^{x}=1$. M·ªánh ƒë·ªÅ n√†o sau ƒë√¢y l√† ƒë√∫ng?", options: ["A. $T < -\\frac{1}{2}$", "B. $-\\frac{1}{2} < T < 1$", "C. $T = 1$", "D. $T > 1$"], correct: 0 },
        { id: 7, text: "Nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $3^{x-1} = 27$ l√†:", options: ["A. $x=3$", "B. $x=4$", "C. $x=2$", "D. $x=1$"], correct: 1 },
        { id: 8, text: "Nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $\\log_2(x^2 - 1) = 3$ l√†:", options: ["A. $x = \\pm 3$", "B. $x = \\pm \\sqrt{7}$", "C. $x = 3$", "D. $x = \\sqrt{7}$"], correct: 0 },
        { id: 11, text: "Nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $9^x - 4\\cdot 3^x + 3 = 0$ l√†:", options: ["A. $x=0, x=1$", "B. $x=1, x=3$", "C. $x=0, x=-1$", "D. $x=1, x=-3$"], correct: 0 },
        { id: 15, text: "Nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $2^{x} \\cdot 5^{x} = 100$ l√†:", options: ["A. $x=1$", "B. $x=2$", "C. $x=10$", "D. $x=\\log_{10} 2$"], correct: 1 },
        { id: 16, text: "Ph∆∞∆°ng tr√¨nh $\\ln x + \\ln(x+1) = 0$ c√≥ bao nhi√™u nghi·ªám?", options: ["A. 0", "B. 1", "C. 2", "D. 3"], correct: 1 },
        { id: 17, text: "Nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $\\log_3(x-2) = 2$ l√†:", options: ["A. $x=11$", "B. $x=8$", "C. $x=7$", "D. $x=5$"], correct: 0 }
    ];

    function resetGame() {
        currentQuestionIndex = 0; score = 0; canClick = true;
        
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = "00:00";

        document.getElementById('score').innerText = score;
        document.getElementById('congratsModal').style.display = 'none';
        
        document.getElementById('quiz-content').style.display = 'block';
        document.getElementById('quiz-content').innerHTML = `
            <div class="question-box" id="question-text">ƒêang t·∫£i...</div>
            <div class="options-grid" id="options-container"></div>
        `;
        document.getElementById('next-btn').style.display = 'none';
        document.querySelectorAll('.cover-tile').forEach(t => t.classList.remove('revealed'));
        
        document.getElementById('playerName').value = "";
        document.getElementById('playerClass').value = "";
        document.getElementById('playerInfoBar').style.display = 'none';
        document.getElementById('loginModal').style.display = 'flex';

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    function initGame() {
        const grid = document.getElementById('coverGrid');
        grid.innerHTML = '';
        for (let i = 0; i < 400; i++) {
            let div = document.createElement('div');
            div.className = 'cover-tile';
            div.id = `tile-${i}`;
            grid.appendChild(div);
        }
        document.getElementById('total-q').innerText = questions.length;
        loadQuestion();
    }

    function loadQuestion() {
        canClick = true;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('current-q').innerText = currentQuestionIndex + 1;
        const qData = questions[currentQuestionIndex];
        const qText = document.getElementById('question-text');
        const optContainer = document.getElementById('options-container');
        if(qText && optContainer) {
            qText.innerHTML = qData.text;
            optContainer.innerHTML = '';
            qData.options.forEach((opt, idx) => {
                let btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = opt;
                btn.onclick = () => checkAnswer(idx, btn);
                optContainer.appendChild(btn);
            });
            if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') MathJax.typesetPromise([qText, optContainer]);
        }
    }

    function checkAnswer(idx, btn) {
        if (!canClick) return;
        canClick = false;
        const qData = questions[currentQuestionIndex];
        const opts = document.querySelectorAll('.option-btn');
        if (idx === qData.correct) {
            btn.classList.add('correct'); playSound('correct');
            score += 10; document.getElementById('score').innerText = score;
            revealRandomPixels();
        } else {
            btn.classList.add('wrong'); playSound('wrong');
            opts[qData.correct].classList.add('correct');
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function revealRandomPixels() {
        const unrevealed = Array.from(document.querySelectorAll('.cover-tile:not(.revealed)'));
        const left = questions.length - currentQuestionIndex;
        if (left <= 0) return;
        const count = Math.ceil(unrevealed.length / left);
        for (let i = unrevealed.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [unrevealed[i], unrevealed[j]] = [unrevealed[j], unrevealed[i]];
        }
        unrevealed.slice(0, count).forEach((t, i) => setTimeout(() => t.classList.add('revealed'), i * 5));
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) loadQuestion();
        else finishGame();
    }

    // --- LEADERBOARD LOGIC ---
    function getLeaderboard() {
        const data = localStorage.getItem(LB_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveScore(name, className, score, timeSeconds) {
        let lb = getLeaderboard();
        lb.push({ name, className, score, timeSeconds, date: new Date().toLocaleDateString('vi-VN') });
        lb.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timeSeconds - b.timeSeconds;
        });
        lb = lb.slice(0, 50); // Gi·ªØ Top 50
        localStorage.setItem(LB_KEY, JSON.stringify(lb));
        return lb;
    }

    function showLeaderboard() {
        const lb = getLeaderboard();
        const content = document.getElementById('leaderboardContent');
        if (lb.length === 0) {
            content.innerHTML = "<p style='text-align:center; padding:20px;'>Ch∆∞a c√≥ d·ªØ li·ªáu. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</p>";
        } else {
            let html = `
                <div class="leaderboard-list">
                    <div class="leaderboard-item leaderboard-header">
                        <span class="lb-rank">#</span>
                        <span class="lb-info" style="text-align:left; margin-left:10px;">Th√†nh vi√™n</span>
                        <span class="lb-score">ƒêi·ªÉm</span>
                        <span class="lb-time">Th·ªùi gian</span>
                    </div>`;
            lb.forEach((item, index) => {
                html += `
                    <div class="leaderboard-item lb-item-${index + 1}">
                        <span class="lb-rank">${index + 1}</span>
                        <div class="lb-info">
                            <div class="lb-name">${item.name}</div>
                            <small class="lb-class">${item.className}</small>
                        </div>
                        <span class="lb-score">${item.score}</span>
                        <span class="lb-time">${formatTime(item.timeSeconds)}</span>
                    </div>
                `;
            });
            html += '</div>';
            content.innerHTML = html;
        }
        document.getElementById('leaderboardModal').style.display = 'flex';
    }

    function downloadLeaderboard() {
        const lb = getLeaderboard();
        if (lb.length === 0) { alert("Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ t·∫£i v·ªÅ!"); return; }
        let csvContent = "\uFEFF"; 
        csvContent += "H·∫°ng,H·ªç v√† T√™n,L·ªõp,ƒêi·ªÉm S·ªë,Th·ªùi Gian (s),Ng√†y Ch∆°i\n";
        lb.forEach((item, index) => {
            const name = `"${item.name.replace(/"/g, '""')}"`; 
            const className = `"${item.className.replace(/"/g, '""')}"`;
            const row = [index + 1, name, className, item.score, formatTime(item.timeSeconds), item.date].join(",");
            csvContent += row + "\n";
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "Bang_Diem_MathQuiz.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function closeLeaderboard() {
        document.getElementById('leaderboardModal').style.display = 'none';
    }

    function finishGame() {
        finalTimeSeconds = stopTimer(); 
        const max = questions.length * 10;
        const perfect = score === max;
        const content = document.querySelector('.congrats-content');
        
        saveScore(playerName, playerClass, score, finalTimeSeconds);

        document.getElementById('quiz-content').innerHTML = `<div style="text-align: center;"><h2>K·∫øt th√∫c!</h2><p>ƒêi·ªÉm: ${score}/${max}</p></div>`;
        document.getElementById('next-btn').style.display = 'none';
        
        let title = perfect ? "üéâ CH√öC M·ª™NG! üéâ" : "TI·∫æC QU√Å! üòÖ";
        let msg = perfect ? "B·∫°n ƒë√£ ho√†n th√†nh xu·∫•t s·∫Øc v√† m·ªü kh√≥a to√†n b·ªô b·ª©c tranh!" : "B·∫°n ch∆∞a m·ªü h·∫øt ƒë∆∞·ª£c b·ª©c tranh r·ªìi.";
        let color = perfect ? "var(--primary-color)" : "var(--wrong-color)";

        if (perfect) {
            document.querySelectorAll('.cover-tile').forEach(t => t.classList.add('revealed'));
            startConfetti();
        }

        content.innerHTML = `
            <h2 style="color:${color}">${title}</h2>
            <p><b>${playerName} - ${playerClass}</b></p>
            <p>ƒêi·ªÉm s·ªë: <b style="font-size:1.2rem; color:var(--primary-color)">${score}</b></p>
            <p>Th·ªùi gian: <b>${formatTime(finalTimeSeconds)}</b></p>
            <p>${msg}</p>
            <div style="margin-top:15px; display:flex; justify-content:center; gap:10px;">
                <button class="action-btn" onclick="showLeaderboard()">üèÜ Xem BXH</button>
                <button class="action-btn" onclick="resetGame()">üîÑ Ch∆°i L·∫°i</button>
            </div>
        `;
        setTimeout(() => document.getElementById('congratsModal').style.display = 'flex', 1000);
    }

    function startConfetti() {
        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43'];
        for(let i=0; i<100; i++){
            let c = document.createElement('div');
            c.className='confetti';
            c.style.left = Math.random()*100+'vw';
            c.style.background = colors[Math.floor(Math.random()*colors.length)];
            c.style.animationDuration = (Math.random()*3+2)+'s';
            document.body.appendChild(c);
        }
    }

    initGame();
</script>
